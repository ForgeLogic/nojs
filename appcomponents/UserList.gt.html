<div>
    <h2>{Title}</h2>
    
    <div>
        <button @onclick="AddUser">Add User</button>
        <button @onclick="ClearUsers">Clear All</button>
    </div>
    
    <ul>
        {@for i, userx := range Users trackBy userx.ID}
            <Card Title="card {i}">
                <li>{i}: {userx.Name}</li>
            </Card>
        {@endfor}
    </ul>
</div>
