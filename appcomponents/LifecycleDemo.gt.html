<div>
    <h1>Lifecycle Demo</h1>
    {IsLoading}
    
    {@if ShowChild}
        <div style="border: 2px solid blue; padding: 10px; margin: 10px 0;">
            <p>Child Component (UserId: {UserId}, Timer running...)</p>
            <LifecycleChildDemo UserId={UserId}></LifecycleChildDemo>
        </div>
    {@else}
        <p style="color: red;">Child component is UNMOUNTED (check console for OnDestroy log)</p>
    {@endif}

    <h3>Test Actions:</h3>
    <button @onclick="User1Click">Set UserId to 1 (preserves child instance)</button>
    <button @onclick="User2Click">Set UserId to 2 (preserves child instance)</button>
    <button @onclick="ToggleChild" style="background-color: red; color: white;">
        {ShowChild ? 'Unmount component' : 'Mount component'}
    </button>
</div>
